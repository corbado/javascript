name: Deploy examples to Vercel
env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

on:
  push:
    branches:
      - main
      - feature-102/vercel-deployment-for-examples

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Deploy React SDK example to Vercel
        run: |
          cd examples/react-sdk
          npx vercel pull -t $VERCEL_TOKEN
          url="$(npx vercel deploy -t $VERCEL_TOKEN)"
          npx vercel alias -S corbado -t $VERCEL_TOKEN "$url" react-sdk-example.korbado.com
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_REACT_SDK_EXAMPLE }}

      - name: Deploy React example to Vercel
        run: |
          cd examples/react
          npx vercel pull -t $VERCEL_TOKEN
          url="$(npx vercel deploy -t $VERCEL_TOKEN)"
          npx vercel alias -S corbado -t $VERCEL_TOKEN "$url" react-example.korbado.com
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_REACT_EXAMPLE }}
