<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Corbado's WebJS (script) App</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@corbado/web-js@1.0.3/dist/bundle/index.css"
    />
    <link
      type="text/tailwindcss"
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="stylesheet"
      href="./assets/prism.css"
    />
  </head>

  <body>
    <header
      id="header"
      class="bg-amber-700 text-white p-2 flex justify-between items-center"
    ></header>
    <div
      id="main"
      class="flex"
    >
      <div
        id="guide"
        class="w-2/3 p-10 bg-gray-200"
      ></div>
      <div
        id="right-section"
        class="w-1/3 mt-8 flex items-start justify-around"
      ></div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/fe9dcc7772.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/prism.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              eloquent: 'var(--font-eloquent)',
            },
            colors: {
              lightBrown: 'var(--color-light-brown)',
              darkBrown: 'var(--color-dark-brown)',
              white: 'var(--color-white)',
              black: 'var(--color-black)',
            },
          },
        },
      };
    </script>
    <script src="https://unpkg.com/@corbado/web-js@1.0.3/dist/bundle/index.js"></script>

    <script type="module">
      import { insertHeader, insertGuide } from './components/index.js';

      const projectID = window.location.href.includes('localhost')
        ? 'pro-1743528526530787479'
        : 'pro-523751808285927805';

      await Corbado.load({
        projectId: projectID,
        darkMode: 'off',
        theme: 'cb-emerald-funk-theme',
      });

      insertHeader(!!Corbado.isAuthenticated, Corbado.user);
      insertGuide(!!Corbado.isAuthenticated);
      Prism.highlighAll();
    </script>
  </body>
</html>
