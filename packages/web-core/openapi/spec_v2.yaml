components:
  ###################################################################
  # Security schemes                                                #
  ###################################################################
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    projectID:
      in: header
      name: X-Corbado-ProjectID
      type: apiKey

  schemas:
    processInitReq:
      type: object
      description: tbd.
      required:
        - clientInformation
      properties:
        clientInformation:
          $ref: '#/components/schemas/clientInformation'
        passkeyAppendShown:
          type: integer
          format: int64
        optOutOfPasskeyAppendAfterHybrid:
          type: boolean
        preferredBlock:
          $ref: '#/components/schemas/blockType'

    processInitRsp:
      type: object
      description: tbd.
      required:
        - token
        - expiresAt
        - processResponse
      properties:
        newClientEnvHandle:
          type: string
        token:
          type: string
        expiresAt:
          type: integer
        processResponse:
          $ref: '#/components/schemas/processResponse'

    signupInitReq:
      type: object
      description: tbd.
      required:
        - identifiers
      properties:
        fullName:
          type: string
        identifiers:
          type: array
          items:
            $ref: '#/components/schemas/loginIdentifier'

    #    signupInitRsp:
    #      $ref: '#/components/schemas/blockBody'

    loginInitReq:
      type: object
      description: tbd.
      required:
        - identifierValue
        - isPhone
      properties:
        identifierValue:
          type: string
        isPhone:
          type: boolean


    #    loginInitRsp:
    #      $ref: '#/components/schemas/blockBody'

    passkeyAppendStartReq:
      type: object
      description: tbd.

    passkeyAppendFinishReq:
      type: object
      description: tbd.
      required:
        - signedChallenge
      properties:
        signedChallenge:
          type: string

    #    passkeyAppendStartRsp:
    #      $ref: '#/components/schemas/blockBody'

    mePasskeysAppendStartReq:
      type: object
      required:
        - clientInformation
      properties:
        clientInformation:
          $ref: '#/components/schemas/clientInformation'

    mePasskeysAppendStartRsp:
      type: object
      required:
        - attestationOptions
      properties:
        newClientEnvHandle:
          type: string
        appendNotAllowedReason:
          type: string
          enum: [ 'passkey_already_exists', 'passkeys_not_supported' ]
        attestationOptions:
          type: string
          example: '{"publicKey":{"challenge":"2m6...0w9/MgW...KE=","rp":{"name":"demo","id":"localhost"},"user":{"name":"example@mail.com","id":"dXN...zk5"},"pubKeyCredParams":[{"type":"public-key","alg":-7},{"type":"public-key","alg":-35},{"type":"public-key","alg":-36},{"type":"public-key","alg":-257},{"type":"public-key","alg":-258},{"type":"public-key","alg":-259},{"type":"public-key","alg":-37},{"type":"public-key","alg":-38},{"type":"public-key","alg":-39},{"type":"public-key","alg":-8}],"authenticatorSelection":{"authenticatorAttachment":"platform","requireResidentKey":false,"userVerification":"required"},"timeout":60000,"attestation":"none"}}'

    mePasskeysAppendFinishReq:
      type: object
      required:
        - attestationResponse
        - clientInformation
      properties:
        attestationResponse:
          type: string
          example: '{"type":"public-key","id":"JM6...J_Q","rawId":"JM6...J_Q","authenticatorAttachment":null,"response":{"clientDataJSON":"eyJ...ZX0","authenticatorData":"SZY...AAQ","signature":"Ni7...YAg","userHandle":"dXN...zk5"},"clientExtensionResults":{}}'
        clientInformation:
          $ref: '#/components/schemas/clientInformation'

    #    passkeyAppendFinishRsp:
    #      $ref: '#/components/schemas/blockBody'

    passkeyLoginStartReq:
      type: object
      description: tbd.

    #    passkeyLoginStartRsp:
    #      $ref: '#/components/schemas/blockBody'

    passkeyLoginFinishReq:
      type: object
      description: tbd.
      required:
        - signedChallenge
      properties:
        signedChallenge:
          type: string

    passkeyMediationFinishReq:
      type: object
      description: tbd.
      required:
        - signedChallenge
      properties:
        signedChallenge:
          type: string

    identifierVerifyStartReq:
      type: object
      description: tbd.
      required:
        - identifierType
        - verificationType
      properties:
        identifierType:
          $ref: '#/components/schemas/loginIdentifierType'
        verificationType:
          $ref: '#/components/schemas/verificationMethod'

    identifierVerifyFinishReq:
      type: object
      required:
        - code
        - identifierType
        - verificationType
        - isNewDevice
      properties:
        code:
          type: string
        identifierType:
          $ref: '#/components/schemas/loginIdentifierType'
        verificationType:
          $ref: '#/components/schemas/verificationMethod'
        isNewDevice:
          type: boolean

    usernameCollectReq:
      type: object
      required:
        - value
      properties:
        value:
          type: string

    #    usernameCollectRsp:
    #      $ref: '#/components/schemas/blockBody'

    phoneCollectReq:
      type: object
      required:
        - value
      properties:
        value:
          type: string

    socialVerifyStartReq:
      type: object
      required:
        - providerType
        - redirectUrl
        - authType
      properties:
        providerType:
          $ref: 'common.yml#/components/schemas/socialProviderType'
        redirectUrl:
          type: string
        authType:
          $ref: '#/components/schemas/authType'

    socialVerifyFinishReq:
      type: object

    identifierUpdateReq:
      type: object
      required:
        - value
        - identifierType
      properties:
        identifierType:
          $ref: '#/components/schemas/loginIdentifierType'
        value:
          type: string

    sessionConfigRsp:
      type: object
      required:
        - useSessionManagement
      properties:
        useSessionManagement:
          type: boolean
        shortSessionCookieConfig:
          $ref: '#/components/schemas/shortSessionCookieConfig'
        frontendApiUrl:
          type: string

    mePasskeyRsp:
      type: object
      required:
        - passkeys
        - paging
      properties:
        passkeys:
          type: array
          items:
            $ref: '#/components/schemas/passkey'
        paging:
          $ref: 'common.yml#/components/schemas/paging'

    meRefreshRsp:
      type: object
      required:
        - shortSession
      properties:
        shortSession:
          type: string

    mePasskeyDeleteRsp:
      type: object
      required:
        - id
      properties:
        id:
          type: string

    passkey:
      type: object
      required:
        - id
        - credentialID
        - attestationType
        - transport
        - backupEligible
        - backupState
        - authenticatorAAGUID
        - sourceOS
        - sourceBrowser
        - lastUsed
        - created
        - status
      properties:
        id:
          type: string
          example: "cre-12345"
        credentialID:
          type: string
        attestationType:
          type: string
        transport:
          type: array
          items:
            type: string
            enum: [ 'usb', 'nfc', 'ble', 'internal', 'hybrid', 'smart-card' ]
        backupEligible:
          type: boolean
        backupState:
          type: boolean
        authenticatorAAGUID:
          type: string
        sourceOS:
          type: string
        sourceBrowser:
          type: string
        lastUsed:
          type: string
          description: Timestamp of when the passkey was last used in yyyy-MM-dd'T'HH:mm:ss format
        created:
          $ref: 'common.yml#/components/schemas/created'
        status:
          type: string
          enum: [ 'pending', 'active' ]
          description: "Status"

    processResponse:
      type: object
      required:
        - blockBody
        - common
      properties:
        blockBody:
          $ref: '#/components/schemas/blockBody'
        common:
          $ref: '#/components/schemas/processCommon'
        newProcess:
          $ref: '#/components/schemas/processStaticInfo'

    processStaticInfo:
      type: object
      required:
        - token
        - expiresAt
      properties:
        token:
          type: string
        expiresAt:
          type: integer

    processCommon:
      type: object
      required:
        - appName
        - frontendApiUrl
      properties:
        appName:
          type: string
        frontendApiUrl:
          type: string

    shortSessionCookieConfig:
      type: object
      required:
        - domain
        - secure
        - sameSite
        - path
        - lifetimeSeconds
      properties:
        domain:
          type: string
        secure:
          type: boolean
        sameSite:
          type: string
          enum: [ 'lax', 'strict', 'none' ]
        path:
          type: string
        lifetimeSeconds:
          type: integer

    blockBody:
      type: object
      required:
        - block
        - data
        - authType
      properties:
        block:
          $ref: '#/components/schemas/blockType'
        authType:
          $ref: '#/components/schemas/authType'
        data:
          type: object
          anyOf:
            - $ref: '#/components/schemas/generalBlockPasskeyAppend'
            - $ref: '#/components/schemas/generalBlockPasskeyAppendAfterHybrid'
            - $ref: '#/components/schemas/generalBlockPasskeyVerify'
            - $ref: '#/components/schemas/generalBlockVerifyIdentifier'
            - $ref: '#/components/schemas/generalBlockPasskeyAppended'
            - $ref: '#/components/schemas/generalBlockCompleted'
            - $ref: '#/components/schemas/generalBlockSignupInit'
            - $ref: '#/components/schemas/generalBlockUsernameCollect'
            - $ref: '#/components/schemas/generalPhoneCollect'
            - $ref: '#/components/schemas/generalBlockLoginInit'
            - $ref: '#/components/schemas/generalBlockPostSignupEmailVerify'
        alternatives:
          type: array
          items:
            $ref: '#/components/schemas/blockBody'
        error:
          $ref: '#/components/schemas/requestError'
        continueOnOtherDevice:
          $ref: '#/components/schemas/continueOnOtherDevice'

    loginIdentifier:
      type: object
      required:
        - type
        - identifier
      properties:
        type:
          $ref: '#/components/schemas/loginIdentifierType'
        identifier:
          type: string

    loginIdentifierWithError:
      type: object
      required:
        - type
        - identifier
      properties:
        type:
          $ref: '#/components/schemas/loginIdentifierType'
        identifier:
          type: string
        error:
          $ref: '#/components/schemas/requestError'

    fullNameWithError:
      type: object
      required:
        - fullName
      properties:
        fullName:
          type: string
        error:
          $ref: '#/components/schemas/requestError'

    loginIdentifierType:
      type: string
      enum: [ email, phone, username ]

    blockType:
      type: string
      enum: [ signup-init, passkey-append, phone-verify, email-verify, passkey-appended, completed, social-verify, username-collect, phone-collect, login-init, passkey-verify, conditional-ui-completed, post-signup-email-verify, passkey-append-after-hybrid ]

    authType:
      type: string
      enum: [ signup, login ]

    verificationMethod:
      type: string
      enum: [ email-link, email-otp, phone-otp ]

    passkeyIconSet:
      type: string
      enum: [ default, apple, android, windows ]

    generalBlockSignupInit:
      type: object
      required:
        - identifiers
        - socialProviders
      properties:
        identifiers:
          type: array
          items:
            $ref: '#/components/schemas/loginIdentifierWithError'
        fullName:
          $ref: '#/components/schemas/fullNameWithError'
        socialData:
          $ref: '#/components/schemas/socialData'
        error:
          $ref: '#/components/schemas/requestError'

    generalBlockLoginInit:
      type: object
      required:
        - identifierValue
        - isPhone
        - isPhoneAvailable
        - isEmailAvailable
        - isUsernameAvailable
        - socialData
      properties:
        conditionalUIChallenge:
          type: string
        identifierValue:
          type: string
        isPhone:
          type: boolean
        isPhoneAvailable:
          type: boolean
        isEmailAvailable:
          type: boolean
        isUsernameAvailable:
          type: boolean
        socialData:
          $ref: '#/components/schemas/socialData'
        fieldError:
          $ref: '#/components/schemas/requestError'
        error:
          $ref: '#/components/schemas/requestError'

    generalBlockUsernameCollect:
      $ref: '#/components/schemas/loginIdentifierWithError'

    generalPhoneCollect:
      $ref: '#/components/schemas/loginIdentifierWithError'

    generalBlockPasskeyAppend:
      type: object
      required:
        - challenge
        - identifierValue
        - identifierType
        - autoSubmit
        - passkeyIconSet
      properties:
        challenge:
          type: string
        identifierValue:
          type: string
        identifierType:
          $ref: '#/components/schemas/loginIdentifierType'
        autoSubmit:
          type: boolean
        passkeyIconSet:
          $ref: '#/components/schemas/passkeyIconSet'

    generalBlockPasskeyAppendAfterHybrid:
      type: object
      required:
        - challenge
        - passkeyIconSet
      properties:
        challenge:
          type: string
        passkeyIconSet:
          $ref: '#/components/schemas/passkeyIconSet'

    generalBlockPasskeyVerify:
      type: object
      required:
        - challenge
        - identifierValue
      properties:
        challenge:
          type: string
        identifierValue:
          type: string

    generalBlockPasskeyAppended:
      type: object

    generalBlockCompleted:
      $ref: '#/components/schemas/authenticationResponse'

    generalBlockVerifyIdentifier:
      type: object
      required:
        - verificationMethod
        - identifier
        - alternativeVerificationMethods
        - isPostLoginVerification
      properties:
        verificationMethod:
          $ref: '#/components/schemas/verificationMethod'
        identifier:
          type: string
        retryNotBefore:
          type: integer
          format: int32
        error:
          $ref: '#/components/schemas/requestError'
        alternativeVerificationMethods:
          type: array
          items:
            type: object
          required:
            - verificationMethod
            - identifier
          properties:
            verificationMethod:
              $ref: '#/components/schemas/verificationMethod'
            identifier:
              type: string
        isPostLoginVerification:
          type: boolean

    generalBlockPostSignupEmailVerify:
      type: object
      properties:
        error:
          $ref: '#/components/schemas/requestError'

    clientInformation:
      type: object
      required:
        - bluetoothAvailable
        - canUsePasskeys
      properties:
        bluetoothAvailable:
          type: boolean
        clientEnvHandle:
          type: string
        canUsePasskeys:
          type: boolean
        javaScriptHighEntropy:
            $ref: '#/components/schemas/javaScriptHighEntropy'

    javaScriptHighEntropy:
      type: object
      required:
        - platform
        - platformVersion
        - mobile
      properties:
        platform:
          type: string
        platformVersion:
          type: string
        mobile:
          type: boolean

    authenticationResponse:
      type: object
      required:
        - shortSession
      properties:
        longSession:
          type: string
          description: Only given when project environment is dev
        shortSession:
          type: string
        passkeyOperation:
          $ref: '#/components/schemas/passkeyOperation'

    passkeyOperation:
      type: object
      required:
          - operationType
          - identifierValue
          - identifierType
          - isCDA
      properties:
        operationType:
          type: string
          enum: [ 'append', 'verify' ]
        identifierValue:
          type: string
        identifierType:
          $ref: '#/components/schemas/loginIdentifierType'
        isCDA:
          type: boolean

    continueOnOtherDevice:
      type: object
      required:
        - reason
      properties:
        reason:
          type: string
          enum: [ 'email-link-verified', 'process-already-completed' ]

    meRsp:
      type: object
      required:
        - id
        - fullName
        - identifiers
        - socialAccounts
      properties:
        id:
          type: string
        fullName:
          type: string
        identifiers:
          type: array
          items:
            $ref: '#/components/schemas/identifier'
        socialAccounts:
          type: array
          items:
              $ref: '#/components/schemas/socialAccount'

    identifier:
      type: object
      required:
          - value
          - type
          - status
      properties:
          value:
            type: string
          type:
            $ref: '#/components/schemas/loginIdentifierType'
          status:
            type: string

    socialAccount:
      type: object
      required:
        - providerType
        - identifierValue
        - avatarUrl
        - fullName
      properties:
        providerType:
          $ref: 'common.yml#/components/schemas/socialProviderType'
        identifierValue:
          type: string
        avatarUrl:
          type: string
        fullName:
          type: string

    socialData:
      type: object
      required:
        - providers
        - status
      properties:
        providers:
          type: array
          items:
            $ref: 'common.yml#/components/schemas/socialProviderType'
        status:
          type: string
          enum: [ 'initial', 'started', 'finished' ]
        oauthUrl:
          type: string
        error:
          $ref: '#/components/schemas/requestError'

    requestError:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string

security:
  - bearerAuth: [ ]
  - projectID: [ ]